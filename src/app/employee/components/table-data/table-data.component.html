<table mat-table [dataSource]="_datasource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="contractTypeName">
        <th mat-header-cell *matHeaderCellDef> Contract TypeName </th>
        <td mat-cell *matCellDef="let element"> {{element.contractTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef> Role Name </th>
        <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="roleDescription">
        <th mat-header-cell *matHeaderCellDef> Role Description </th>
        <td mat-cell *matCellDef="let element"> {{element.roleDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="hourlySalary">
        <th mat-header-cell *matHeaderCellDef> Hourly Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.hourlySalary}} </td>
    </ng-container>

    <ng-container matColumnDef="monthlySalary">
        <th mat-header-cell *matHeaderCellDef> Monthly Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.monthlySalary}} </td>
    </ng-container>

    <ng-container matColumnDef="annualSalary">
        <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.annualSalary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="_isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
